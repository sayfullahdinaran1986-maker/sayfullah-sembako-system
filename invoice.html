<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoice</title>
<link rel="stylesheet" href="css/invoice.css">
</head>
<body>

<div class="invoice" id="invoice">
  <header>
    <h1>Sayfullah</h1>
    <div>Jl. Murung Selong RT 12 No. 04 Sungai Lulut, Banjarmasin Timur</div>
    <div>WA: 082152412854</div>
  </header>

  <h3 id="custName"></h3>
  <div id="custWa"></div>

  <table>
    <thead>
      <tr>
        <th>No</th><th>Tanggal</th><th>Item</th><th>Qty</th><th>Harga</th><th>Jumlah</th><th class="no-print">Aksi</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="total" id="summary"></div>

  <h3>Pembayaran</h3>
  <div id="payments"></div>

  <div class="actions no-print">
    <button onclick="addItem()">Tambah Item</button>
    <button onclick="addPayment()">Bayar</button>
    <button onclick="sendWA()">Kirim WhatsApp (PNG)</button>
    <button onclick="window.print()">PDF</button>
  </div>
</div>

<script type="module" src="js/invoice.js"></script>
</body>
</html>
